<!doctype html>
<html lang="kr">
	<head>
	<meta charset="UTF-8">
	
	
	  <title>Addressbook</title>
	  <link rel="shortcut icon" href="https://lh3.googleusercontent.com/sHMKgiee-dwZHonhBF-7b4e9y7eXXk1_yxIeVoxJ3jj0IpAPil66SeI6qTz88iuK_Q=w300" />
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

</head>
<body>
<input type="checkbox" id="menu_state" checked>
<nav>
	<label for="menu_state"><i class="fa"></i></label>
	<ul>
		<li data-content={{contact_count}} class="unread">
			<a href="/">
				<i class="fa fa-inbox"></i>
				<span>Contacts</span>
			</a>
		</li>
		<li>
			<a href="/favorite">
				<i class="fa fa-heart"></i>
				<span>Favorites</span>
			</a>
		</li>
		<li>
			<a href="/recent">
				<i class="fa fa-paper-plane"></i>
				<span>Recent</span>
			</a>
		</li>
		<li data-content="2" class="unread">
			<a href="/trash">
				<i class="fa fa-trash"></i>
				<span>Trash</span>
			</a>
		</li>
		<li>
			<a href="/new">
				<i class="fa fa-plus"></i>
				<span>Plus</span>
			</a>
		</li>
		<li>
		<a>
		<i class="fa fa-search"></i>
		<a>
			<span>
			<form action="/">
			<input type='text' id="search" name='search' placeholder="search" style="background:#383e49" style="color: white">
			<input type="submit" value="go" >
			</form>
			</span>
		</a>
		</li>
	</ul>
</nav>
<main>
	<header></header>

	<div>
		<table>
		<thead>
            <tr>
               SEARCH LIST
            </tr>
         </thead>
         <tbody>
		    <tr>
		        {%- for i in SEARCH %}
		        <td>{{ i.name }}</td>
		        <td>{{ i.number }}</td>
		        <td>{{ i.email }}</td>
		    </tr>
	    {%- endfor %}
	    </tbody>
		</table>
	</div>

</main>
</body>
</html>
